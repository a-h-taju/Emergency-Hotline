<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Hotline</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body>
    <nav class="h-[70px] flex justify-between items-center p-8">
        <div class="flex justify-between items-center gap-3">
            <img src="assets/logo.png" alt="" class="h-[50px] w-[50px]">
            <h1 class="text-[#006747]  font-bold">Emergency<br>Service</h1>
        </div>

        <div class="flex justify-around items-center gap-5">
            <div class="flex justify-between items-center gap-2 bg-[#41ff6b1a] rounded-3xl p-5 h-[25px]">
                <h1 class="font-semibold">0</h1>
                <img src="assets/heart.png" alt="" class="h-[25px] w-[25px]">
            </div>
            <div class="flex justify-between items-center gap-2 bg-[#41ff6b1a] rounded-3xl p-5 h-[25px]">
                <h1 class="font-semibold">100</h1>
                <img src="assets/coin.png" alt="" class="h-[25px] w-[25px]">
            </div>
            <div class="flex justify-between items-center gap-2 bg-[#00a63e] rounded-3xl p-5 h-[25px]">
                <h1 class="text-white font-semibold">2</h1>
                <p class="text-white font-semibold">Copy</p>
            </div>
        </div>
    </nav>

    <section class="h-[180px] bg-[#006747]">
        <div class="flex items-center justify-center p-1">
            <img src="assets/logo.png" alt="" class="h-[80px] w-[80px]">
        </div>

        <div class="flex items-center justify-center p-1">
            <h1 class="text-white  font-bold text-2xl">Emergency Service</h1>
        </div>

        <div class="flex items-center justify-center p-1">
            <p class="text-white">Government Emergency Services at Your Fingertip – A Project by Government of the
                People’s Republic of Bangladesh</p>
        </div>
    </section>
</body>

</html>
